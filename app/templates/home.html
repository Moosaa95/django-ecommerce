{% extends 'base.html' %} {% block title %}Home - E-Shop{% endblock %} {% block
content %}
<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
  {% for product in products %}
  <div class="bg-white p-4 rounded-lg shadow-md">
    <img
      src="{{ product.image.url }}"
      alt="{{ product.name }}"
      class="w-full h-48 object-cover rounded-md"
    />
    <h2 class="text-xl font-semibold mt-4">{{ product.name }}</h2>
    <p class="text-gray-600 mt-2">{{ product.description }}</p>
    <p class="text-lg font-bold mt-4">${{ product.price }}</p>
    <a
      href="{% url 'product_detail' product.id %}"
      class="bg-blue-500 text-white py-2 px-4 rounded mt-4 inline-block"
      >View Details</a
    >
  </div>
  {% endfor %}
</div>
{% endblock %}
