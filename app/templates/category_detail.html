{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto px-4 py-6">
    <!-- Category Name -->
    <h2 class="text-4xl font-semibold text-gray-800 mb-4">{{ category.name }}</h2>
    
    <!-- Category Description -->
    <p class="text-lg text-gray-600 mb-6">{{ category.description }}</p>
    
    <!-- Category Image -->
    <div class="mb-6">
      <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-full max-w-lg mx-auto rounded-lg shadow-md">
    </div>

    <!-- Edit and Delete Buttons -->
    <div class="flex space-x-4 justify-center">
      <a href="{% url 'update_category' category.id %}" class="px-6 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition duration-200">
        Edit Category
      </a>
      <a href="{% url 'delete_category' category.id %}" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-200">
        Delete Category
      </a>
    </div>
  </div>
{% endblock %}
