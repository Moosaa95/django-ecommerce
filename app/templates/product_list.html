{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">product List</h2>
    
    <!-- product List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for product in products %}
        <div class="bg-white shadow-lg rounded-lg p-4 border border-gray-200">
          <a href="{% url 'product_detail' product.id %}" class="block text-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
            <p class="text-gray-600 mt-2">{{ product.description|truncatewords:10 }}</p>
          </a>
          
        </div>
      {% endfor %}
      <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
      <a href="{% url 'cart_view' %}">View Cart</a>
    </div>

    <!-- Create product Button -->
    <div class="mt-8 text-center">
      <a href="{% url 'create_product' %}" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
        Create New product
      </a>
    </div>
    
  </div>
{% endblock %}
