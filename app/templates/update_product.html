{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto px-4 py-6">
    <!-- Heading -->
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Update Product: {{ Product.name }}</h2>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
      {% csrf_token %}
      
      <!-- Product Name -->
      <div class="mb-4">
        <label for="id_name" class="block text-sm font-medium text-gray-700">Product Name</label>
        <input type="text" name="name" id="id_name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.name.value }}">
      </div>

      <!-- Product Description -->
      <div class="mb-4">
        <label for="id_description" class="block text-sm font-medium text-gray-700">Product Description</label>
        <textarea name="description" id="id_description" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.description.value }}</textarea>
      </div>

      <!-- Product Image -->
      <div class="mb-4">
        <label for="id_image" class="block text-sm font-medium text-gray-700">Product Image</label>
        <input type="file" name="image" id="id_image" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
          Update Product
        </button>
      </div>
    </form>
  </div>
{% endblock %}
