<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800">
                <img src="" alt="">
            </a>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6">
            <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-500">Home</a>
            <a href="" class="text-gray-700 hover:text-blue-500">Shop</a>
            <a href="" class="text-gray-700 hover:text-blue-500">About</a>
            <a href="" class="text-gray-700 hover:text-blue-500">Contact</a>
        </nav>

        <!-- Search and User Section -->
        <div class="flex items-center space-x-4">
            <!-- Search Bar -->
            <form action="" method="get" class="relative hidden md:block">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="Search products..." 
                    class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
                <button type="submit" class="absolute right-2 top-2 text-gray-500 hover:text-blue-500">
                    üîç
                </button>
            </form>

            <!-- User Dropdown -->
            <div class="relative">
                <button 
                    class="flex items-center space-x-2 text-gray-700 hover:text-blue-500 focus:outline-none"
                    id="user-menu-button"
                >
                    <span>Account</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div 
                    id="user-menu" 
                    class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden"
                >
                    <a href="" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>
                    <a href="" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Register</a>
                    <a href="" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    <a href="" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>

            <!-- Cart Icon -->
            <a href="" class="relative text-gray-700 hover:text-blue-500">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1 5h11l-1-5M16 16a2 2 0 100 4 2 2 0 000-4zm-8 0a2 2 0 100 4 2 2 0 000-4z" />
                </svg>
                <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">
                    9
                </span>
            </a>
        </div>
    </div>
</header>
