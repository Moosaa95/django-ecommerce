{% extends 'base.html' %} {% block title %}{{ product.name }} - E-Shop{%endblock
%} {% block content %}
<div class="flex flex-col md:flex-row items-center">
  <div class="w-full md:w-1/2">
    <img
      src="{{ product.image.url }}"
      alt="{{ product.name }}"
      class="w-full h-96 object-cover rounded-md"
    />
  </div>
  <div class="w-full md:w-1/2 md:pl-8 mt-6 md:mt-0">
    <h2 class="text-3xl font-semibold">{{ product.name }}</h2>
    <p class="text-gray-600 mt-4">{{ product.description }}</p>
    <p class="text-xl font-bold mt-4">${{ product.price }}</p>
    <form method="POST" action="{% url 'add_to_cart' product.id %}">
      {% csrf_token %}
      <button
        type="submit"
        class="bg-blue-500 text-white py-2 px-4 rounded mt-4"
      >
        Add to Cart
      </button>
    </form>
  </div>
</div>
{% endblock %}
