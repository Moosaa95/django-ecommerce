{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Category List</h2>
    
    <!-- Category List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for category in categories %}
        <div class="bg-white shadow-lg rounded-lg p-4 border border-gray-200">
          <a href="{% url 'category_detail' category.id %}" class="block text-center">
            <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-lg font-semibold text-gray-800">{{ category.name }}</h3>
            <p class="text-gray-600 mt-2">{{ category.description|truncatewords:10 }}</p>
          </a>
        </div>
      {% endfor %}
    </div>

    <!-- Create Category Button -->
    <div class="mt-8 text-center">
      <a href="{% url 'create_category' %}" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
        Create New Category
      </a>
    </div>
  </div>
{% endblock %}
