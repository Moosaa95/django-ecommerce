{% extends 'base.html' %} {% block title %}Login - E-Shop{% endblock %} {% block
content %}
<h1 class="text-3xl font-semibold mb-6">Login</h1>

<form method="POST" action="/login/">
  {% csrf_token %}
  <div class="mb-4">
    <label for="username" class="block text-lg">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="w-full p-4 border rounded-md"
      required
    />
  </div>
  <div class="mb-4">
    <label for="password" class="block text-lg">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="w-full p-4 border rounded-md"
      required
    />
  </div>
  <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">
    Login
  </button>
</form>
{% endblock %}
